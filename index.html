<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Biglietto del treno </title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- java script -->
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <h1> Calcola il prezzo del tuo biglietto</h1>
        <div class="container calcolator">
            <div class="information">
                <div>
                    <label for="user-name" class="text-fucsia"> Nome Cognome</label>
                    <input type="text" name="user-name" id="user-name">
                </div>
                <div>
                    <label for="km" class="text-fucsia"> Km da percorrere</label>
                    <input type="number" id="km" name="km" min="1"> 
                </div>
                <div>
                    <label for="age" class="text-fucsia"> Fascia di et√† </label>
                    <!-- <input type="number" id="age" name="age" min="1"> -->
                    <select name="age" id="age">
                        <option value="minor"> Minorenne </option>
                        <option value="adult"> Maggiorenne </option>
                        <option value="over"> Over 65</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" class="text-fucsia">Genera</button>
                <button type="reset" class="text-fucsia">Annulla</button>
            </div>
        </div>
        <h1> Il tuo biglietto </h1>
        <div class="container">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div class="ticket">
                <div class="user">
                    <h3>Nome Passeggero:</h3>
                    <p class="user-bottom"></p>
                </div>
                <div class="offer">
                    <h3>Offerta</h3>
                    <p> Biglietto Standard</p>
                </div>
                <div class="carriage">
                    <h3> Carrozza </h3>
                    <p class="carriage-number"></p>
                </div>
                <div class="code">
                    <h3> Codice CP </h3>
                    <p class="code-generator"></p>
                </div>
                <div class="price">
                    <h3> Costo Biglietto</h3>
                    <p class="final-price"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
